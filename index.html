<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <form>
    <h2 class="heading">QR Code Generator</h2>
    <input type="url" id="website" name="website" placeholder="https://exemplo.com (somente link)" required />
    <div id="qrcode-container">
      <img id="qrcode" class="qrcode"></img>
    </div>
    <button type="button" class="generateBtn">QR Code</button>
  </form>

  <script src="./js/script.js"></script>

</body>

</html>
